<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;input switch type="checkbox"&gt; polyfill</title>
    <style>
      :root {
        color-scheme: dark light;
      }

      body {
        font-family: system-ui, sans-serif;
      }
    </style>
    <script type="module">
      if (!('switch' in HTMLInputElement.prototype)) {
        await import('./input-switch.js');
      }
    </script>
  </head>
  <body>
    <div>
      <label
        >Default
        <input type="checkbox" switch />
      </label>
    </div>

    <div>
      <label
        >Accent color red
        <input type="checkbox" switch style="accent-color: red" />
      </label>
    </div>

    <div>
      <label
        >Accent color #00ff00 default checked
        <input type="checkbox" switch checked style="accent-color: #00ff00" />
      </label>
    </div>
  </body>
</html>
