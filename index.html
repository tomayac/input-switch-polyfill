<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="input-switch.css" />
    <script type="module" src="input-switch.js"></script>
    <style>
      :root {
        color-scheme: dark light;
      }

      body {
        font-family: system-ui, sans-serif;
      }
    </style>
  </head>
  <body>
    <div>
      <label
        >Default
        <input type="checkbox" switch />
      </label>
    </div>

    <div>
      <label
        >Accent color red
        <input type="checkbox" switch style="accent-color: red" />
      </label>
    </div>

    <div>
      <label
        >Accent color #00ff00
        <input type="checkbox" switch style="accent-color: #00ff00" />
      </label>
    </div>
  </body>
</html>
