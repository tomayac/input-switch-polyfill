<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;input type="checkbox" switch&gt; polyfill</title>
    <style>
      :root {
        color-scheme: dark light;
      }

      body {
        font-family: system-ui, sans-serif;
      }

      div {
        margin-block: 1rem;
      }
    </style>

    <style>
      @keyframes hideBriefly {
        0%,
        100% {
          visibility: hidden;
        }
      }

      label:has(input[switch]),
      input[switch] {
        animation: hideBriefly 2s;
      }
    </style>

    <noscript>
      <style>
        label:has(input[switch]),
        input[switch] {
          animation: none;
        }
      </style>
    </noscript>

    <script type="module">
      if (!('switch' in HTMLInputElement.prototype)) {
        await import('./input-switch-polyfill.js');
      } else {
        document.head.insertAdjacentHTML(
          'beforeend',
          `<style>label:has(input[switch]),input[switch]{animation:none}</style>`
        );
      }
    </script>
  </head>

  <body>
    <h1><code>&lt;input type="checkbox" switch&gt;</code> polyfill</h1>

    <h2>Basic appearance and accent colors</h2>

    <div>
      <label>Default <input type="checkbox" switch /></label>
    </div>

    <div>
      <label
        >Accent color red
        <input type="checkbox" switch style="accent-color: red"
      /></label>
    </div>

    <div>
      <label
        >Accent color #00ff00 default checked
        <input type="checkbox" switch checked style="accent-color: #00ff00"
      /></label>
    </div>

    <h2>Directedness</h2>

    <div>
      <label dir="rtl"
        >Right to left (<code>dir</code>)
        <input type="checkbox" switch style="accent-color: deeppink"
      /></label>
    </div>

    <div>
      <label style="writing-mode: horizontal-tb"
        >Top-to-bottom block flow direction (<code>writing-mode</code>)
        <input type="checkbox" switch style="accent-color: orange"
      /></label>
    </div>

    <div>
      <label style="writing-mode: vertical-rl"
        >Right-to-left block flow direction (<code>writing-mode</code>)
        <input type="checkbox" switch style="accent-color: orange"
      /></label>
    </div>

    <div>
      <label style="writing-mode: vertical-lr"
        >Left-to-right block flow direction (<code>writing-mode</code>)
        <input type="checkbox" switch style="accent-color: orange"
      /></label>
    </div>

    <div>
      <label style="writing-mode: sideways-rl"
        >Right-to-left block flow direction (<code>writing-mode</code>)
        <input type="checkbox" switch style="accent-color: orange"
      /></label>
    </div>

    <div>
      <label style="writing-mode: sideways-lr"
        >Left-to-right block flow direction (<code>writing-mode</code>)
        <input type="checkbox" switch style="accent-color: orange"
      /></label>
    </div>

    <h2>Disabledness</h2>

    <div>
      <label>Disabled <input type="checkbox" switch disabled /></label>
    </div>

    <div>
      <label
        >Disabled checked <input type="checkbox" switch checked disabled
      /></label>
    </div>
  </body>
</html>
