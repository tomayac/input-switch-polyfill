<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;input type="checkbox" switch&gt; polyfill</title>
    <style>
      :root {
        color-scheme: dark light;
      }

      body {
        font-family: system-ui, sans-serif;
      }

      div {
        margin-block: 1rem;
      }
    </style>

    <style>
      @keyframes unhideAfterTimeout {
        0%, 100% { visibility: visible; } 
      }

      input[switch] {
        visibility: hidden;
        animation: unhideAfterTimeout 2s;
      }
    </style>

    <noscript>
      <style>
        input[switch] {
          visibility: visible;
        }
      </style>
    </noscript>

    <script type="module">
      if (!('switch' in HTMLInputElement.prototype)) {
        await import('./input-switch-polyfill.js');
      } else {
        document.head.insertAdjacentHTML(
          'beforeend',
          `<style>input[switch] {visibility:visible;}</style>`
        );
      }
    </script>
  </head>
  <body>
    <h1><code>&lt;input type="checkbox" switch&gt;</code> polyfill</h1>
    <div>
      <label>Default <input type="checkbox" switch /></label>
    </div>

    <div>
      <label
        >Accent color red
        <input type="checkbox" switch style="accent-color: red"
      /></label>
    </div>

    <div>
      <label
        >Accent color #00ff00 default checked
        <input type="checkbox" switch checked style="accent-color: #00ff00"
      /></label>
    </div>
  </body>
</html>
